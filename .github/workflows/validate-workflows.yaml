name: Validate GitHub workflows

on:
  pull_request:
    paths:
      - '.github/workflows/*.yaml'
  workflow_dispatch: {}

permissions: read-all

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Validate YAML
        uses: docker://gsoci.azurecr.io/giantswarm/yamllint:1.0.0
        with:
          args: --format=github .

      - name: Validate GitHub Actions
        uses: jazzsequence/github-action-validator@843ac61ce962184aa316e582398e99c744e4215f # v1.0.0
        with:
          show-ascii-art: false
          path-to-workflows: '.github/workflows/*.yaml'
